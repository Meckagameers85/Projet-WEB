<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--========== CSS ==========-->
        <link rel="stylesheet" href="assets/css/login.css">
        
        <!--========== REMIXICONS ==========-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <title>Coup2Pouce - Login</title>
    </head>
    <body>
        <div class="container">
            <div class="container-form">
                <form action="" class="form-login" id="login">
                    <h1>Se connecter</h1>
                    <div class="login-input-box">
                        <i class="ri-user-3-line login-i"></i>
                        <div class="input-box">
                            <input type="email" class="login-input" id="login-email" placeholder=" " required>
                            <label for="login-email" class="login-label">Email</label>
                        </div>
                    </div>
                    <div class="login-input-box">
                        <i class="ri-lock-2-line login-i"></i>
                        <div class="input-box">
                            <input type="password" class="login-input" id="login-pass" placeholder=" " required>
                            <label for="login-pass" class="login-label">Mot de passe</label>
                            <i class="ri-eye-off-line pass-eye" id="pass-eye"></i>
                        </div>
                    </div>
                    <div class="login-forgot"><a href="#" class="login-forgot">Mot de passe oublié ?</a></div>
                    <button type="submit" class="login-button">Se connecter</button>
                    <p class="login-register">Tu n'as pas de compte ? <a href="#" onclick="Register()"> Crée-en un</a></p>
                </form>
                <form action="sign.html" class="form-sign" id="register">
                    <h1>Créer votre compte</h1>
                    <div class="login-input-box">
                        <i class="ri-user-3-line login-i"></i>
                        <div class="input-box">
                            <input type="email" class="login-input" id="register-email" placeholder=" " required>
                            <label for="register-email" class="login-label">Email</label>
                        </div>
                    </div>
                    <div class="login-input-box">
                        <i class="ri-lock-2-line login-i"></i>
                        <div class="input-box">
                            <input type="password" class="login-input" id="register-pass" placeholder=" " required>
                            <label for="register-pass" class="login-label">Mot de passe</label>
                            <i class="ri-eye-off-line pass-eye" id="register-pass-eye"></i>
                        </div>
                    </div>
                    <div class="login-input-box" id="repass-box">
                        <i class="ri-lock-2-line login-i"></i>
                        <div class="input-box">
                            <input type="password" class="login-input" id="register-repass" placeholder=" " required>
                            <label for="register-repass" class="login-label">Confirmation du mot de passe</label>
                            <i class="ri-eye-off-line pass-eye" id="register-repass-eye"></i>
                        </div>
                    </div>
                    <button type="submit" class="login-button">S'inscrire</button>
                    <p class="login-register">Tu as un compte ? <a href="#" onclick="Login()"> Connecte-toi</a></p>
                </form>
            </div>
        </div>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/login.js"></script>
    </body>
</html>
